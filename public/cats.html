<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <title>Cats Gallery</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="links">
    <a href="index.html">🏠Main</a>
    <a href="asteroids.html">☄️Asteroids</a>
    <a href="gst.html">🌞Geomagnetic storms</a>
    <a href="apod10.html">✨Ten astro pics</a>
</div>
    <h1 class="heading">Cats Gallery</h1>
    <div id="content">
        <p>Loading...</p>
    </div>
    <script>
        async function fetchCats() {
            try {
                const response = await fetch('/api/cats');
                const data = await response.json();
                document.getElementById('content').innerHTML = data.map(cat => `
                    <div class="content-data">
                        <img src="${cat.url}" alt="Cat" style="max-width: 100%;"/>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('content').innerHTML = 'Error loading data';
            }
        }
        
        fetchCats();
    </script>

    <style>
        img {
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
