<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Gallery</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Cats Gallery</h1>
    <div id="content">
        <p>Завантаження...</p>
    </div>
    <script>
        // Функція для отримання даних з сервера
        async function fetchCats() {
            try {
                // Виконуємо запит до маршруту /cats
                const response = await fetch('/api/cats');
                const data = await response.json();

                document.getElementById('content').innerHTML = data.map(cat => `
                    <div>
                        <img src="${cat.url}" alt="Cat" style="max-width: 100%;"/>
                    </div>
                `).join('');
            } catch (error) {
                // Повідомлення про помилку, якщо дані не вдалося завантажити
                document.getElementById('content').innerHTML = 'Помилка при завантаженні даних';
            }
        }
        
        fetchCats();
    </script>

    <style>
        img {
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
