<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="links">
    <a href="index.html">🏠Main</a>
    <a href="asteroids.html">☄️Asteroids</a>
    <a href="gst.html">🌞Geomagnetic storms</a>

    </div>
    <h1 class="heading">Astronomy Picture of the Day</h1>
    <div class="content-data" id="content">
        <p>Loading...</p>
    </div>
    <script>
        async function fetchApod() {
            try {
                const response = await fetch('/api/apod');
                const data = await response.json();

                document.getElementById('content').innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.date}</p>
                    <img src="${data.url}" alt="${data.title}" style="max-width: 100%;"/>
                    <p>${data.explanation}</p>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = 'Error loading data';
            }
        }
        fetchApod();
    </script>
</body>
</html>
