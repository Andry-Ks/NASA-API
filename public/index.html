<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
</head>
<body>
    <a href="gst.html">Геомагнітні бурі</a>
    <h1>Astronomy Picture of the Day</h1>
    <div id="content">
        <p>Завантаження...</p>
    </div>
    <script>
        // Функція для отримання даних з сервера
        async function fetchApod() {
            try {
                // Виконуємо запит до маршруту /apod
                const response = await fetch('/api/apod');
                const data = await response.json();

                // Оновлюємо вміст сторінки отриманими даними
                document.getElementById('content').innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.date}</p>
                    <img src="${data.url}" alt="${data.title}" style="max-width: 100%;"/>
                    <p>${data.explanation}</p>
                `;
            } catch (error) {
                // Повідомлення про помилку, якщо дані не вдалося завантажити
                document.getElementById('content').innerHTML = 'Помилка при завантаженні даних';
            }
        }
        
        
        fetchApod();
    </script>
</body>
</html>
